<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./styel.css">
</head>
<body>
    <canvas id="gc" width="400" height="400"></canvas>

    <div class="controls">
        <button class="button" onclick="Snake.action('up')">↑</button>
        <div class="row">
            <button class="button" onclick="Snake.action('left')">←</button>
            <button class="button" onclick="Snake.action('down')">↓</button>
            <button class="button" onclick="Snake.action('right')">→</button>
        </div>
    </div>


<script src="snake.js" defer></script>

</body>
</html>
